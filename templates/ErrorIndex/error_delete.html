{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h4>Do you want to delete this income?<br> Are you Sure?</h4>
            <form action="" method="POST">
                {% csrf_token %}
                <a class="btn btn-primary btn-sm" href="{% url 'error-detail' object.pk %}">Cancel</a>
                <input class="btn btn-danger btn-sm" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
